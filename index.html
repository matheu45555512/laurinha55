<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animação Coração Batendo</title>
</head>
<body>
    <div class="container">
        <div class="coracao"></div>
        <p class="boanoite">buenas noites laurinha,<br>
             a sdd é grande KKKK</p>
    </div>
</body>
<style>
    @keyframes batimento {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes ddd {
  0% { color: black; }
  25% { color: red; }
  50% { color: green; }
  75% { color: blue; }
  100% { color: black; }
}

.container {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 background-color: #222;
}

.coracao {
 animation: batimento 1s linear infinite;
 width: 100px;
 height: 90px;
 background: url('https://gifs.eco.br/wp-content/uploads/2022/07/gifs-de-coracao-batendo-3.gif') no-repeat center center / contain;
}

.boanoite {
 animation: ddd 2s linear infinite;
 color: white;
 font-size: 24px;
 margin-left: 20px;
}
</style>


</html>
